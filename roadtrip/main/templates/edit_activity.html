{% extends "base.html" %}
{% block title %}Edit {{activity.name}}?{% endblock title %}

{% block header %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-2 col-sm-8">
                <h1>Edit {{activity.name}}?</h1>
            </div>
        </div>
    </div>
{% endblock header %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-2 col-sm-8">

                <p>Something out of date?</p>
                <p>Thanks for your help!</p>

                <form class="form-horizontal"
                      role="form"
                      action="{{url_for('.edit_activity',
                                        city_id=city.id,
                                        activity_id=activity.id)}}"
                      method="POST">
                    <div class="form-group">
                        <label class="control-label col-xs-2"
                               for="name">
                            Activity Name:
                        </label>
                        <div class="col-xs-10">
                            <input type="text"
                                   placeholder="{{activity.name}}"
                                   class="form-control"
                                   id="name"
                                   name="name"
                                   maxlength="100">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2"
                               for="address">
                            Address:
                        </label>
                        <div class="col-xs-10">
                            <input type="text"
                                   placeholder="{{activity.address}}"
                                   class="form-control"
                                   id="address"
                                   name="address"
                                   maxlength="100">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2"
                               for="category">
                            Category:
                        </label>
                        <div class="col-xs-10">
                            <select class="form-control"
                                    id="category"
                                    name="category">
                                <option></option>
                                <option>Food & Drinks</option>
                                <option>Fun & Games</option>
                                <option>Museums</option>
                                <option>Other</option>
                                <option>Outdoors, Nature, Parks</option>
                                <option>Shopping</option>
                                <option>Sightseeing</option>
                                <option>Spas & Wellness</option>
                                <option>Sports</option>
                                <option>Theater & Concert Halls</option>
                                <option>Tours</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2"
                               for="description">
                            Description:
                        </label>
                        <div class="col-xs-10">
                            <textarea class="form-control"
                                      placeholder="{{activity.description}}"
                                      rows="5"
                                      id="description"
                                      name="description"
                                      maxlength="1000"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2"
                               for="website">
                            Website:
                        </label>
                        <div class="col-xs-10">
                            <input type="text"
                                   placeholder="{{activity.website}}"
                                   class="form-control"
                                   id="website"
                                   name="website"
                                   maxlength="150">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2"
                               for="image">
                            Image URL:
                        </label>
                        <div class="col-xs-10">
                            <input type="text"
                                   placeholder="{{activity.image}}"
                                   class="form-control"
                                   id="image"
                                   name="image"
                                   maxlength="150">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="active" name="checkbox">
                                Check this box if you would like automatically keep the
                                exiting values for fields you didn't fill out. By leaving,
                                the checkbox unchecked, you will be clearing out the any
                                field that doesn't have a value above.
                            </label>
                        </div>
                    </div>
                    <input type="hidden" name="nonce" value="{{nonce()}}">
                    <button type="submit"
                            class="btn btn-default">
                        Submit
                    </button>
                    <a class="btn btn-default"
                       role="button"
                       href="{{url_for('.show_activity',
                                       city_id=city.id,
                                       activity_id=activity.id)}}">
                        Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
