{% extends "base.html" %}
{% block title %}Edit {{activity.name}}?{% endblock title %}

{% block header %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-2 col-sm-8">
                <h1>Edit {{activity.name}}?</h1>
            </div>
        </div>
    </div>
{% endblock header %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-2 col-sm-8">

                <p>Something out of date?</p>
                <p>Thanks for your help!</p>

                <form class="form-horizontal"
                      role="form"
                      action="{{url_for('.edit_activity',
                                        city_id=city.id,
                                        activity_id=activity.id)}}"
                      method="POST">
                    <div class="form-group">
                        <label class="control-label col-xs-2"
                               for="name">
                            Activity Name:
                        </label>
                        <div class="col-xs-10">
                            <input type="text"
                                   value="{{activity.name}}"
                                   class="form-control"
                                   id="name"
                                   name="name"
                                   maxlength="100">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2"
                               for="address">
                            Address:
                        </label>
                        <div class="col-xs-10">
                            <input type="text"
                                   value="{{activity.address}}"
                                   class="form-control"
                                   id="address"
                                   name="address"
                                   maxlength="100">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2"
                               for="category">
                            Category:
                        </label>
                        <div class="col-xs-10">
                            <select class="form-control"
                                    id="category"
                                    name="category">
                                <option></option>
                                <option id="food">Food & Drinks</option>
                                <option id="fun">Fun & Games</option>
                                <option id="museums">Museums</option>
                                <option id="other">Other</option>
                                <option id="outdoors">Outdoors (Nature, Parks, etc)</option>
                                <option id="shopping">Shopping</option>
                                <option id="sightseeing">Sightseeing</option>
                                <option id="spas">Spas & Wellness</option>
                                <option id="sports">Sports</option>
                                <option id="theater">Theater & Concert Halls</option>
                                <option id="tours">Tours</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2"
                               for="description">
                            Description:
                        </label>
                        <div class="col-xs-10">
                            <textarea class="form-control"
                                      rows="5"
                                      id="description"
                                      name="description"
                                      maxlength="1000">{{activity.description}}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2"
                               for="website">
                            Website:
                        </label>
                        <div class="col-xs-10">
                            <input type="text"
                                   value="{{activity.website}}"
                                   class="form-control"
                                   id="website"
                                   name="website"
                                   maxlength="150">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2"
                               for="image">
                            Image URL:
                        </label>
                        <div class="col-xs-10">
                            <input type="text"
                                   value="{{activity.image}}"
                                   class="form-control"
                                   id="image"
                                   name="image"
                                   maxlength="150">
                        </div>
                    </div>
                    <input type="hidden" name="nonce" value="{{nonce()}}">
                    <button type="submit"
                            class="btn btn-default">
                        Submit
                    </button>
                    <a class="btn btn-default"
                       role="button"
                       href="{{url_for('.show_activity',
                                       city_id=city.id,
                                       activity_id=activity.id)}}">
                        Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}

{% block scripts %}
    <script>
        $(document).ready(function() {
            var category = ("{{activity.category}}".toLowerCase()).split(" ");
            if (category.length > 0) {
                document.getElementById(category[0]).setAttribute("selected", "selected");
            }
        });
    </script>
{% endblock scripts %}
