{% extends "base.html" %}
{% block title %}New location{% endblock title %}

{% block header %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-2 col-sm-8">
                <h1>Add new location</h1>
            </div>
        </div>
    </div>
{% endblock header %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-2 col-sm-8">

                <p>Thanks for your help!</p>

                <form class="form-horizontal" role="form" action="{{url_for('new_city')}}" method="post">
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="name">City Name:</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="state">State/Provence:</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="state">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="country">Country:</label>
                        <div class="col-xs-10">
                            <select class="form-control" id="country">
                                <option>USA</option>
                                <option>Canada</option>
                                <option>Mexico</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="description">Description:</label>
                        <div class="col-xs-10">
                            <textarea class="form-control" rows="5" id="description"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="image">Image URL: </label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="image">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <a class="btn btn-default" role="button" href="{{url_for('list_cities')}}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
