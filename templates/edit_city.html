<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="header">
        Edit {{city.name}}?
    </div>
    <div class="body">
        <p>What would you like to change about this city?</p>

        <p>Pretend there's a form here</p>
        <form action="{{url_for('edit_city', city_id=city.id)}}" method="POST">
            <p>Name: <input type="text" name="name"></p>
            <p>State/Provence: <input type="text" name="state"></p>
            <p>Country: <input type="text" name="country"></p>
            <p><input type="submit" value="Submit"></p>
        </form>

        <p><a href="{{url_for('show_city', city_id=city.id)}}">Cancel</a></p>
    </div>
</body>
</html>
