{% extends "base.html" %}
{% block title %}Edit {city.name}}?{% endblock title %}

{% block header %}
    Edit {city.name}}?
{% endblock header %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <p>What would you like to change about this city?</p>
            
            <form action="{{url_for('edit_city', city_id=city.id)}}" method="POST">
                <p>Name: <input type="text" placeholder="{{city.name}}" name="name"></p>
                <p>State/Provence: <input type="text" placeholder="{{city.state_provence}}" name="state"></p>
                <p>Country: <input type="text" placeholder="{{city.country}}" name="country"></p>
                <p><input type="submit" class="btn btn-primary" value="Submit"></p>
            </form>

            <p><a href="{{url_for('show_city', city_id=city.id)}}" class="btn btn-default" role="button">Cancel</a></p>
        </div>
    </div>
{% endblock content %}
