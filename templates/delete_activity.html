<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="header">
        Delete {{activity.name}} from {{city.name}}?
    </div>
    <div class="body">
        <p>Are you sure you want to delete this activity?</p>
        <p>What about all the other people that might want to try it?</p>

        <form action="{{url_for('delete_activity', city_id=city.id, activity_id=activity.id)}}" method="post">
            <input type="submit" value="Delete">
        </form>
        <p><a href="{{url_for('show_activity', city_id=city.id, activity_id=activity.id)}}">Cancel</a></p>
    </div>
</body>
</html>
