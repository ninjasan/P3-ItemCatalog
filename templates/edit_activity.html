{% extends "base.html" %}
{% block title %}Edit {{activity.name}}?{% endblock title %}

{% block header %}
    Edit {{activity.name}}?
{% endblock header %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
        <p>Something out of date?</p>
        <p>Thanks for your help!</p>

        <form action="{{url_for('edit_activity', city_id=city.id, activity_id=activity.id)}}" method="post">
            <p>Name: <input type="text" placeholder="{{activity.name}}" name="name"></p>
            <p>Description: <input type="text" placeholder="{{activity.description}}" name="description"></p>
            <p>Category: <input type="text" placeholder="{{activity.category}}" name="category"></p>
            <p>Website: <input type="text" placeholder="{{activity.website}}" name="website"></p>
            <p><input type="submit" class="btn btn-primary" value="Submit"></p>
        </form>
            <p><a href="{{url_for('show_activity', city_id=city.id, activity_id=activity.id)}}"
               class="btn btn-default"
               role="button">
                Cancel
            </a></p>
        </div>
    </div>
{% endblock content %}
