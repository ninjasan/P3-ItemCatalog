<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="header">
        List of cities
    </div>
    <div class="body">
        <ul>
        {% for city in cities %}
            <li><a href="{{url_for('show_city', city_id=city.id)}}">{{city.name}}</a></li>
        {% endfor %}
        </ul>
    </div>
    <p>To add a new city <a href="{{url_for('new_city')}}">click here</a>.</p>
</body>
</html>
