<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="header">
        List of cities
    </div>
    <div class="list">
        <ul>
        {% for city in cities %}
            <li>{{city.name}}</li>
        {% endfor %}
        </ul>
    </div>
    <p>To add a new city <a href="{{url_for('new_city')}}">click here</a>.</p>
</body>
</html>
