{% extends "base.html" %}
{% block title %}Delete {{city.name}}?{% endblock title %}

{% block header %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-2 col-sm-8">
                <h1>Delete {{city.name}}?</h1>
            </div>
        </div>
    </div>
{% endblock header %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-2 col-sm-8">
                <p>Are you sure you want to delete this city?</p>
                <p>That's a little extreme, isn't it?</p>

                <form class="form-horizontal" role="form" action="{{url_for('delete_city', city_id=city.id)}}" method="post">
                    <input type="hidden" name="nonce" value="{{nonce()}}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a class="btn btn-default" role="button" href="{{url_for('show_city', city_id=city.id)}}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
