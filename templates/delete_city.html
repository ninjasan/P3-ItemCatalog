{% extends "base.html" %}
{% block title %}Delete {{city.name}}?{% endblock title %}

{% block header %}
    Delete {{city.name}}?
{% endblock header %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <p>Are you sure you want to delete this city?</p>
            <p>That's a little extreme, isn't it?</p>

            <form action="{{url_for('delete_city', city_id=city.id)}}" method="POST">
                <p><input type="submit" class="btn btn-danger" value="Confirm"></p>
            </form>

            <p><a href="{{url_for('list_cities')}}"
               class="btn btn-default"
               role="button">
                Cancel
            </a></p>
        </div>
    </div>
{% endblock content %}
